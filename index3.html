<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Courbes</title>
    <style>
        /* ------------------------ */
        /* --- Styles généraux --- */
        /* ------------------------ */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #34495e;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        main {
            display: flex;
            flex: 1;
            gap: 1rem;
            padding: 1rem;
        }

        /* ------------------------ */
        /* --- Barre latérale --- */
        /* ------------------------ */
        aside {
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .card h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #2c3e50;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 0.3rem;
        }

        select,
        input[type="range"],
        button,
        input[type="file"] {
            width: 100%;
            padding: 0.4rem;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            font-size: 0.95rem;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            cursor: pointer;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
        }

        /* ------------------------ */
        /* --- Canvas --- */
        /* ------------------------ */
        #canvasContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e6ecf0;
            border-radius: 12px;
            padding: 1rem;
        }

        canvas {
            border: 2px solid #34495e;
            border-radius: 12px;
            background-color: #fff;
            max-width: 100%;
            max-height: 80vh;
        }

        /* ------------------------ */
        /* --- Sliders --- */
        /* ------------------------ */
        .slider-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .slider-group label {
            flex: 1;
            margin: 0;
        }

        .slider-group span {
            width: 40px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>Éditeur de Courbes</header>

    <main>
        <!-- Barre latérale -->
        <aside>
            <!-- Courbes -->
            <div class="card">
                <h2>Courbes</h2>
                <select id="curveSelect"></select>
                <button id="addCurveBtn">Ajouter une courbe</button>
                <button id="deleteBtn">Supprimer la courbe</button>
            </div>

            <!-- Offsets -->
            <div class="card">
                <h2>Offsets</h2>
                <div class="slider-group">
                    <label for="offsetSlider1">Offset 1</label>
                    <input type="range" id="offsetSlider1" min="-100" max="100" step="0.1">
                    <span id="offsetValue1">0</span>
                </div>
                <div class="slider-group">
                    <label for="offsetSlider2">Offset 2</label>
                    <input type="range" id="offsetSlider2" min="-100" max="100" step="0.1">
                    <span id="offsetValue2">0</span>
                </div>
                <div class="slider-group">
                    <label for="offsetSlider3">Offset 3</label>
                    <input type="range" id="offsetSlider3" min="-100" max="100" step="0.1">
                    <span id="offsetValue3">0</span>
                </div>
                <label>
                    <input type="checkbox" id="offsetCbx">
                    Afficher offsets
                </label>
            </div>

            <!-- Options -->
            <div class="card">
                <h2>Options</h2>
                <label>
                    <input type="checkbox" id="toggleHandlesCbx">
                    Afficher poignées
                </label>
                <label>
                    <input type="checkbox" id="toggleBackgroundCbx">
                    Afficher fond
                </label>
            </div>

            <!-- Actions -->
            <div class="card">
                <h2>Actions</h2>
                <button id="deletePointBtn">Supprimer point sélectionné</button>
                <button id="saveBtn">Sauvegarder courbe</button>
                <button id="exportBtn">Exporter en PNG</button>
                <input type="file" id="importFile" accept=".json">
            </div>
        </aside>

        <!-- Canvas -->
        <div id="canvasContainer">
            <canvas id="canvas" width="1000" height="700"></canvas>
        </div>
        <script type="module" src="./src/main.js"></script>
    </main>

</body>

</html>
