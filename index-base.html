<!-- üîß Barre d'outils de l'√©diteur de courbes -->
<div id="toolbar">

    <!-- Section principale -->
    <div class="toolbar-section">
        <label>
            <input type="checkbox" id="toggleHandlesCbx" />
            Afficher les poign√©es
        </label>

        <label>
            <input type="checkbox" id="toggleBackgroundCbx" />
            Afficher l‚Äôarri√®re-plan
        </label>

        <button id="addCurveBtn">Ajouter une courbe</button>

        <select id="curveSelect">
            <option value="0">Courbe 1</option>
            <option value="1">Courbe 2</option>
        </select>

        <button id="deletePointBtn">Supprimer un point</button>
        <button id="deleteBtn">Supprimer la courbe</button>
    </div>

    <!-- Section Offsets -->
    <div class="toolbar-section">
        <label>
            <input type="checkbox" id="offsetCbx" />
            Activer les offsets
        </label>
        <button id="addOffsetBtn">Ajouter un offset</button>

        <!-- Conteneur pour les contr√¥les d‚Äôoffset -->
        <div id="offsetControlsContainer">

            <!-- Exemples initiaux de 3 offsets (facultatif) -->
            <div class="offset-control">
                <label>
                    <input type="checkbox" id="toggleOffset1Cbx" checked />
                    Offset 1
                </label>
                <input type="range" id="offsetSlider1" min="-100" max="100" value="0" />
                <span id="offsetValue1">0</span>
            </div>

            <div class="offset-control">
                <label>
                    <input type="checkbox" id="toggleOffset2Cbx" checked />
                    Offset 2
                </label>
                <input type="range" id="offsetSlider2" min="-100" max="100" value="0" />
                <span id="offsetValue2">0</span>
            </div>

            <div class="offset-control">
                <label>
                    <input type="checkbox" id="toggleOffset3Cbx" checked />
                    Offset 3
                </label>
                <input type="range" id="offsetSlider3" min="-100" max="100" value="0" />
                <span id="offsetValue3">0</span>
            </div>

        </div>
    </div>

    <!-- Section Import/Export -->
    <div class="toolbar-section">
        <button id="exportBtn">Exporter</button>
        <button id="saveBtn">Sauvegarder</button>

        <button id="importBtn">Importer</button>
        <input type="file" id="importFile" accept=".json" style="display:none" />
    </div>

</div>
