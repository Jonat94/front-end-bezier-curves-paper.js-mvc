<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Courbes</title>
    <style>
        /* ------------------------ */
        /* --- Styles généraux --- */
        /* ------------------------ */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 14px;
        }

        header {
            background-color: #34495e;
            color: #fff;
            padding: 0.8rem 1.5rem;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        main {
            display: flex;
            flex: 1;
            gap: 0.8rem;
            padding: 0.8rem;
        }

        /* ------------------------ */
        /* --- Barre latérale --- */
        /* ------------------------ */
        aside {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 0.8rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .card h2 {
            margin: 0;
            font-size: 1rem;
            color: #2c3e50;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 0.2rem;
        }

        select,
        input[type="range"],
        button,
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 0.3rem;
            border-radius: 6px;
            border: 1px solid #bdc3c7;
            font-size: 0.85rem;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        label {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.85rem;
        }

        input[type="checkbox"] {
            transform: scale(1.1);
        }

        /* ------------------------ */
        /* --- Canvas --- */
        /* ------------------------ */
        #canvasContainer {
            flex: 1;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            background-color: #e6ecf0;
            border-radius: 10px;
            padding: 0.8rem;
            overflow: auto;
        }

        /* Canvas */
        canvas {
            border: 2px solid #34495e;
            border-radius: 10px;
            background-color: #fff;
            width: 950px;
            /* largeur fixe */
            height: 700px;
            /* hauteur fixe */
        }

        /* ------------------------ */
        /* --- Sliders --- */
        /* ------------------------ */
        .slider-group {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .slider-group label {
            flex: 1;
            margin: 0;
        }

        .slider-group span {
            width: 40px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>Éditeur de Courbes</header>

    <main>
        <!-- Barre latérale -->
        <aside>
            <!-- Courbes -->
            <div class="card">
                <h2>Courbes</h2>
                <input type="text" id="curveName" placeholder="Nom de la courbe">
                <select id="curveSelect"></select>
                <button id="addCurveBtn" title="Ajouter une nouvelle courbe">Ajouter une courbe</button>
                <button id="deleteBtn" title="Supprimer la courbe sélectionnée">Supprimer la courbe</button>
            </div>

            <!-- Actions -->
            <div class="card">
                <h2>Actions</h2>
                <button id="deletePointBtn" title="Supprimer le point sélectionné">Supprimer le point</button>
                <button id="saveBtn" title="Sauvegarder les courbes">Sauvegarder</button>
                <button id="exportBtn" title="Exporter le canvas en PNG">Exporter en PNG</button>
                <button id="importBtn" title="Importer un fichier JSON">Importer</button>
                <input type="file" id="importFile" accept=".json" style="display:none;">
            </div>

            <!-- Offsets -->
            <div class="card">
                <h2>Offsets</h2>
                <div class="slider-group">
                    <label for="offsetSlider1">Offset 1</label>
                    <input type="range" id="offsetSlider1" min="0" max="100" step="0.1" value="50">
                    <span id="offsetValue1">50</span>
                </div>
                <div class="slider-group">
                    <label for="offsetSlider2">Offset 2</label>
                    <input type="range" id="offsetSlider2" min="0" max="100" step="0.1" value="50">
                    <span id="offsetValue2">50</span>
                </div>
                <div class="slider-group">
                    <label for="offsetSlider3">Offset 3</label>
                    <input type="range" id="offsetSlider3" min="0" max="100" step="0.1" value="50">
                    <span id="offsetValue3">50</span>
                </div>
                <label>
                    <input type="checkbox" id="offsetCbx"> Afficher les offsets
                </label>
            </div>

            <!-- Options -->
            <div class="card">
                <h2>Options</h2>
                <label>
                    <input type="checkbox" id="toggleHandlesCbx"> Afficher les poignées
                </label>
                <label>
                    <input type="checkbox" id="toggleBackgroundCbx"> Afficher le fond
                </label>
            </div>
        </aside>

        <!-- Canvas -->
        <div id="canvasContainer">
            <canvas id="canvas" width="950" height="700"></canvas>
        </div>

        <script type="module" src="./src/main.js"></script>
    </main>

    <script>
        // Synchroniser sliders et spans
        const sliders = [
            { slider: 'offsetSlider1', span: 'offsetValue1' },
            { slider: 'offsetSlider2', span: 'offsetValue2' },
            { slider: 'offsetSlider3', span: 'offsetValue3' }
        ];

        sliders.forEach(({ slider, span }) => {
            const s = document.getElementById(slider);
            const sp = document.getElementById(span);
            s.addEventListener('input', () => sp.textContent = s.value);
        });

        // Gestion du bouton importer
        const importBtn = document.getElementById('importBtn');
        const importFile = document.getElementById('importFile');
        importBtn.addEventListener('click', () => importFile.click());
    </script>

</body>

</html>
