<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Courbes</title>
    <style>
        /* ------------------------ */
        /* --- Styles généraux --- */
        /* ------------------------ */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            /* min-height: 100vh; */
            font-size: 14px;
        }

        header {
            background-color: #34495e;
            color: #fff;
            padding: 0.8rem 1.5rem;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 1240px;
            margin: auto;
            height: 65px;

        }

        /* ------------------------ */
        /* --- Main centré --- */
        /* ------------------------ */
        main {
            display: flex;
            flex: 1;
            justify-content: center;
            /* centre horizontalement le contenu */
            /* align-items: ; */
            /* centre verticalement le contenu */
            gap: 1rem;
            padding: 1rem;
        }

        /* ------------------------ */
        /* --- Barre latérale --- */
        /* ------------------------ */
        aside {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 0.8rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .horizontal {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }

        .curvebtn {
            width: 115px;

        }

        .card h2 {
            margin: 0;
            font-size: 1rem;
            color: #2c3e50;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 0.2rem;
        }

        select,
        input[type="range"],
        button,
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 0.3rem;
            border-radius: 6px;
            border: 1px solid #bdc3c7;
            font-size: 0.85rem;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        label {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.85rem;
        }

        input[type="checkbox"] {
            transform: scale(1.1);
        }

        /* ------------------------ */
        /* --- Canvas centré --- */
        /* ------------------------ */
        #canvasContainer {
            display: flex;
            justify-content: center;
            /* centre horizontalement le canvas */
            /* align-items: center; */
            /* centre verticalement le canvas */
            background-color: #e6ecf0;
            border-radius: 10px;
            padding: 0.8rem;
        }

        canvas {
            border: 2px solid #34495e;
            border-radius: 10px;
            background-color: #fff;
            width: 900px;
            /* largeur fixe */
            height: 650px;
            /* hauteur fixe */
        }

        /* ------------------------ */
        /* --- Sliders --- */
        /* ------------------------ */
        .slider-group {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .slider-group label {
            flex: 1;
            margin: 0;
            font-size: 0.85rem;
        }

        .slider-group span {
            width: 35px;
            text-align: center;
            font-weight: bold;
            font-size: 0.85rem;
        }

        /* ------------------------
        /* --- Responsive --- */
        /* ------------------------ */
        /* @media (max-width: 1000px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            aside {
                width: 90%;
            }

            canvas {
                width: 900;
                height: auto;
            }
        } */
    </style>
</head>

<body>

    <header>Éditeur de Courbes</header>

    <main>
        <!-- Barre latérale -->
        <aside>
            <!-- Courbes -->
            <div class="card">
                <h2>Courbes</h2>
                <select id="curveSelect"></select>
                <input type="text" id="curveName">
                <div class="horizontal">
                    <button id="addCurveBtn" class="curvebtn">Ajouter une courbe</button>
                    <button id="deleteBtn" class="curvebtn">Supprimer la courbe</button>
                </div>
            </div>

            <div class="card">
                <h2>Import / Export</h2>
                <button id="importBtn">Ouvrir courbe</button>
                <button id="saveBtn">Enregistrer courbe</button>
                <button id="exportBtn">Exporter en PNG</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>

            <!-- Offsets -->
            <div class="card">
                <h2>Offsets</h2>
                <div class="slider-group">
                    <input type="checkbox" id="toggleOffset1Cbx">
                    <label for="offsetSlider1">Offset&nbsp;1</label>
                    <input type="range" id="offsetSlider1" min="00" max="200" step="1">
                    <span id="offsetValue1">0</span>
                </div>
                <div class="slider-group">
                    <input type="checkbox" id="toggleOffset2Cbx">
                    <label for="offsetSlider2">Offset&nbsp;2</label>
                    <input type="range" id="offsetSlider2" min="00" max="200" step="1">
                    <span id="offsetValue2">0</span>
                </div>
                <div class="slider-group">
                    <input type="checkbox" id="toggleOffset3Cbx">
                    <label for="offsetSlider3">Offset&nbsp;3</label>
                    <input type="range" id="offsetSlider3" min="00" max="200" step="1">
                    <span id="offsetValue3">0</span>
                </div>
                <!-- <label>
                    <input type="checkbox" id="offsetCbx">
                    Afficher offsets
                </label> -->
            </div>

            <!-- Options -->
            <!-- <div class="card">
                <h2>Options</h2>

            </div> -->

            <!-- Actions -->
            <div class="card">
                <h2>Actions</h2>
                <button id="deletePointBtn">Supprimer le point sélectionné</button>
                <label>
                    <input type="checkbox" id="toggleHandlesCbx">
                    Afficher les poignées
                </label>
                <label>
                    <input type="checkbox" id="toggleBackgroundCbx">
                    Afficher le fond
                </label>
            </div>

        </aside>

        <!-- Canvas -->
        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
        <script type="module" src="./src/main.js"></script>
    </main>

</body>

</html>
