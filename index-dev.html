<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Éditeur Bézier</title>
    <style>
        canvas {
            border: 1px solid black;
        }

        button {
            margin: 5px;
        }
    </style>
</head>

<body>

    Sélectionner une courbe
    <select id="curveSelect"></select>
    <input id="curveName"></input>
    <button id="addCurveBtn">Ajouter une nouvelle courbe</button>
    <button id="deleteBtn">Effacer la courbe sélectionnée</button>
    <br>
    <input type="checkbox" id="toggleHandlesCbx">Afficher les points
    <button id="deletePointBtn">Supprimer le point sélectionné</button>
    <br>

    <!-- <input type="checkBox" id="offsetCbx">Afficher la courbes parallele -->
    <input type="checkbox" id="toggleBackgroundCbx">Afficher le fond
    <button id="exportBtn">Exporter en png</button>
    <button id="saveBtn">Sauvegarder</button>
    <input type="file" id="importFile" accept=".json" style="display:none;" />
    <button id="importBtn">Importer</button>
    <button id="addOffsetBtn">ajouter Offset</button><br>
    <div id="offsetControlsContainer">

    </div>
    <br>
    <canvas id="canvas" width="1000" height="500"></canvas>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
