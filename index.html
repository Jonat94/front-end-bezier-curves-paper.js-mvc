<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Outil vectoriel MVC + Paper.js</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: sans-serif;
    }

    #toolbar {
      background: #eee;
      padding: 0.5rem;
      display: flex;
      gap: 1rem;
      border-bottom: 1px solid #ccc;
      align-items: center;
    }

    #toolbar button {
      padding: 0.4rem 0.8rem;
      border: 1px solid #aaa;
      border-radius: 5px;
      background: white;
      cursor: pointer;
    }

    #toolbar button.active {
      background: #4285f4;
      color: white;
    }

    #myCanvas {
      flex: 1;
      width: 100%;
      background: white;
      cursor: crosshair;
    }
  </style>
</head>

<body>
  <div id="toolbar">
    <button data-tool="pen" class="active">Crayon</button>
    <button data-tool="rectangle">Rectangle</button>
    <button data-tool="circle">Cercle</button>
    <input type="color" id="colorPicker" value="#000000" />
    <button id="clearBtn">Effacer</button>
    <button id="deleteBtn">Supprimer</button>
  </div>
  <canvas id="myCanvas" resize></canvas>

  <script src="https://unpkg.com/paper"></script>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
