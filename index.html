<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Éditeur Bézier</title>
    <style>
        canvas {
            border: 1px solid black;
        }

        button {
            margin: 5px;
        }
    </style>
</head>

<body>

    <button id="deleteBtn">Effacer la courbe sélectionné</button>
    <input type="checkbox" id="toggleHandlesCbx">Afficher les points
    <button id="deletePointBtn">Supprimer le point sélectionné</button>
    <select id="curveSelect"></select>
    <button id="addCurveBtn">Ajouter une nouvelle courbe</button>
    <button id="addOffsetBtn">Masquer / Afficher la courbes paralleles</button>
    <label for="offsetSlider">Offset de la courbe :</label>
    <input type="range" id="offsetSlider" min="0" max="200" value="50" step="1">
    <span id="offsetValue">10</span>
    <input type="checkbox" id="toggleBackgroundCbx">Afficher le fond
    <button id="exportBtn">Exporter en png</button>

    <canvas id="canvas" width="1000" height="500"></canvas>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
