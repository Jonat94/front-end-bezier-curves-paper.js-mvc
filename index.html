<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Courbes</title>
    <style>
        /* ------------------------ */
        /* --- Styles généraux --- */
        /* ------------------------ */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 14px;
            /* texte un peu plus petit */
        }

        header {
            background-color: #34495e;
            color: #fff;
            padding: 0.8rem 1.5rem;
            /* moins de padding */
            text-align: center;
            font-size: 1.3rem;
            /* légèrement plus petit */
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        main {
            display: flex;
            flex: 1;
            gap: 0.8rem;
            /* réduire l'espace entre sidebar et canvas */
            padding: 0.8rem;
        }

        /* ------------------------ */
        /* --- Barre latérale --- */
        /* ------------------------ */
        aside {
            width: 300px;
            /* légèrement plus petit */
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            /* coins un peu moins arrondis */
            padding: 0.8rem;
            /* moins de padding */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            /* réduire l'espacement entre éléments */
        }

        .card h2 {
            margin: 0;
            font-size: 1rem;
            /* plus petit */
            color: #2c3e50;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 0.2rem;
        }

        select,
        input[type="range"],
        button,
        input[type="file"] {
            width: 100%;
            padding: 0.3rem;
            border-radius: 6px;
            border: 1px solid #bdc3c7;
            font-size: 0.85rem;
            /* plus petit */
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        label {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            /* réduire gap */
            font-weight: 500;
            cursor: pointer;
            font-size: 0.85rem;
            /* plus petit */
        }

        input[type="checkbox"] {
            transform: scale(1.1);
            /* légèrement plus petit */
        }

        /* ------------------------ */
        /* --- Canvas --- */
        /* ------------------------ */
        /* Conteneur du canvas */
        #canvasContainer {
            flex: 1;
            display: flex;
            justify-content: flex-start;
            /* alignement horizontal à gauche */
            align-items: flex-start;
            /* alignement vertical en haut */
            background-color: #e6ecf0;
            border-radius: 10px;
            padding: 0.8rem;
            overflow: auto;
            /* si le canvas dépasse la taille du conteneur */
        }

        /* Canvas */
        canvas {
            border: 2px solid #34495e;
            border-radius: 10px;
            background-color: #fff;
            width: 950px;
            /* largeur fixe */
            height: 700px;
            /* hauteur fixe */
        }

        /* ------------------------ */
        /* --- Sliders --- */
        /* ------------------------ */
        .slider-group {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .slider-group label {
            flex: 1;
            margin: 0;
            font-size: 0.85rem;
        }

        .slider-group span {
            width: 35px;
            text-align: center;
            font-weight: bold;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>

    <header>Éditeur de Courbes</header>

    <main>
        <!-- Barre latérale -->
        <aside>
            <!-- Courbes -->
            <div class="card">
                <h2>Courbes</h2>
                <select id="curveSelect"></select>
                <button id="addCurveBtn">Ajouter une courbe</button>
                <button id="deleteBtn">Supprimer la courbe</button>
            </div>

            <!-- Offsets -->
            <div class="card">
                <h2>Offsets</h2>
                <div class="slider-group">
                    <input type="checkbox" id="toggleOffset1Cbx">
                    <label for="offsetSlider1">Offset&nbsp;1</label>
                    <input type="range" id="offsetSlider1" min="-100" max="100" step="0.1">
                    <span id="offsetValue1">0</span>
                </div>
                <div class="slider-group">
                    <input type="checkbox" id="toggleOffset2Cbx">
                    <label for="offsetSlider2">Offset&nbsp;2</label>
                    <input type="range" id="offsetSlider2" min="-100" max="100" step="0.1">
                    <span id="offsetValue2">0</span>
                </div>
                <div class="slider-group">
                    <input type="checkbox" id="toggleOffset3Cbx">
                    <label for="offsetSlider3">Offset&nbsp;3</label>
                    <input type="range" id="offsetSlider3" min="-100" max="100" step="0.1">
                    <span id="offsetValue3">0</span>
                </div>
                <!-- <label>
                    <input type="checkbox" id="offsetCbx">
                    Afficher offsets
                </label> -->
            </div>

            <!-- Options -->
            <div class="card">
                <h2>Options</h2>
                <label>
                    <input type="checkbox" id="toggleHandlesCbx">
                    Afficher poignées
                </label>
                <label>
                    <input type="checkbox" id="toggleBackgroundCbx">
                    Afficher fond
                </label>
            </div>

            <!-- Actions -->
            <div class="card">
                <h2>Actions</h2>
                <button id="deletePointBtn">Supprimer point sélectionné</button>
                <button id="saveBtn">Sauvegarder courbe</button>
                <button id="exportBtn">Exporter en PNG</button>
                <input type="file" id="importFile" accept=".json">
            </div>
        </aside>

        <!-- Canvas -->
        <div id="canvasContainer">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        <script type="module" src="./src/main.js"></script>
    </main>

</body>

</html>
