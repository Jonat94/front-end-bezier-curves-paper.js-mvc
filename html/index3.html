<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur Bézier</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }

        header {
            background-color: #34495e;
            color: #fff;
            padding: 0.8rem 1.5rem;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        main {
            display: flex;
            flex: 1;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            flex-wrap: wrap;
        }

        aside {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 0.8rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .card h2 {
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #2c3e50;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 0.2rem;
        }

        select,
        input[type="text"],
        button,
        input[type="range"],
        input[type="file"] {
            width: 100%;
            padding: 0.3rem;
            border-radius: 6px;
            border: 1px solid #bdc3c7;
            font-size: 0.85rem;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        label {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-weight: 500;
            font-size: 0.85rem;
            cursor: pointer;
        }

        input[type="checkbox"] {
            transform: scale(1.1);
        }

        .horizontal {
            display: flex;
            justify-content: space-between;
            gap: 0.4rem;
        }

        .curvebtn {
            flex: 1;
        }

        #canvasContainer {
            display: flex;
            justify-content: center;
            background-color: #e6ecf0;
            border-radius: 10px;
            padding: 0.8rem;
        }

        canvas {
            border: 2px solid #34495e;
            border-radius: 10px;
            background-color: #fff;
        }

        /* Sliders */
        .slider-group {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .slider-group label {
            flex: 1;
            margin: 0;
        }

        .slider-group span {
            width: 35px;
            text-align: center;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 1000px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            aside {
                width: 90%;
            }

            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>

    <header>Éditeur de Courbes Bézier</header>

    <main>
        <!-- Barre latérale -->
        <aside>
            <!-- Courbes -->
            <div class="card">
                <h2>Courbes</h2>
                <select id="curveSelect"></select>
                <input type="text" id="curveName" placeholder="Nom de la courbe">
                <div class="horizontal">
                    <button id="addCurveBtn" class="curvebtn">Ajouter</button>
                    <button id="deleteBtn" class="curvebtn">Supprimer</button>
                </div>
            </div>

            <!-- Import / Export -->
            <div class="card">
                <h2>Import / Export</h2>
                <button id="importBtn">Ouvrir</button>
                <button id="saveBtn">Enregistrer</button>
                <button id="exportBtn">Exporter PNG</button>
                <input type="file" id="importFile" accept=".json" style="display:none;">
            </div>

            <!-- Offsets dynamiques -->
            <div class="card">
                <h2>Offsets</h2>
                <div id="offsetControlsContainer"></div>
                <button id="addOffsetBtn">Ajouter Offset</button>
            </div>

            <!-- Actions -->
            <div class="card">
                <h2>Actions</h2>
                <button id="deletePointBtn">Supprimer le point</button>
                <label><input type="checkbox" id="toggleHandlesCbx"> Afficher les poignées</label>
                <label><input type="checkbox" id="toggleBackgroundCbx"> Afficher le fond</label>
            </div>
        </aside>

        <!-- Canvas -->
        <div id="canvasContainer">
            <canvas id="canvas" width="900" height="650"></canvas>
        </div>
    </main>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
