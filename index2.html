<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Courbes</title>
    <style>
        /* ------------------------ */
        /* --- Styles généraux --- */
        /* ------------------------ */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            display: flex;
            flex: 1;
            gap: 1rem;
            padding: 1rem;
        }

        /* ------------------------ */
        /* --- Barre latérale --- */
        /* ------------------------ */
        aside {
            width: 300px;
            background-color: #ecf0f1;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        aside h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #34495e;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 0.3rem;
        }

        .section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: bold;
        }

        select,
        input[type="range"],
        button {
            width: 100%;
            padding: 0.3rem;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 0.5rem;
        }

        /* ------------------------ */
        /* --- Canvas --- */
        /* ------------------------ */
        #canvasContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 2px solid #34495e;
            border-radius: 10px;
            background-color: #fff;
            max-width: 100%;
            max-height: 80vh;
        }

        /* ------------------------ */
        /* --- Flex pour sliders --- */
        /* ------------------------ */
        .slider-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .slider-group span {
            width: 40px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <h1>Éditeur de Courbes</h1>
    </header>

    <main>
        <!-- ------------------------ -->
        <!-- --- Barre latérale --- -->
        <!-- ------------------------ -->
        <aside>
            <!-- Courbes -->
            <div class="section">
                <h2>Courbes</h2>
                <select id="curveSelect"></select>
                <button id="addCurveBtn">Ajouter une courbe</button>
                <button id="deleteBtn">Supprimer la courbe</button>
            </div>

            <!-- Offsets -->
            <div class="section">
                <h2>Offsets</h2>

                <div class="slider-group">
                    <label for="offsetSlider1">Offset 1</label>
                    <input type="range" id="offsetSlider1" min="-100" max="100" step="0.1">
                    <span id="offsetValue1">0</span>
                </div>

                <div class="slider-group">
                    <label for="offsetSlider2">Offset 2</label>
                    <input type="range" id="offsetSlider2" min="-100" max="100" step="0.1">
                    <span id="offsetValue2">0</span>
                </div>

                <div class="slider-group">
                    <label for="offsetSlider3">Offset 3</label>
                    <input type="range" id="offsetSlider3" min="-100" max="100" step="0.1">
                    <span id="offsetValue3">0</span>
                </div>

                <label>
                    <input type="checkbox" id="offsetCbx">
                    Afficher offsets
                </label>
            </div>

            <!-- Options -->
            <div class="section">
                <h2>Options</h2>
                <label>
                    <input type="checkbox" id="toggleHandlesCbx">
                    Afficher poignées
                </label>
                <label>
                    <input type="checkbox" id="toggleBackgroundCbx">
                    Afficher fond
                </label>
            </div>

            <!-- Actions -->
            <div class="section">
                <h2>Actions</h2>
                <button id="deletePointBtn">Supprimer point sélectionné</button>
                <button id="saveBtn">Sauvegarder courbe</button>
                <button id="exportBtn">Exporter en PNG</button>
                <input type="file" id="importFile" accept=".json">
            </div>
        </aside>

        <!-- ------------------------ -->
        <!-- --- Canvas --- -->
        <!-- ------------------------ -->
        <div id="canvasContainer">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
    </main>

</body>

</html>
